<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="css/main.css">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <!-- google fonts -->
    </head>
    <body>
        <section class="tic-tac-toe-outer-container">
            <p class="game-name">Tic-Tac-Toe</p>
            <div class="tac-tac-toe-container">
                <div class="box first-box" ></div>
                <div class="box second-box"></div>
                <div class="box third-box"></div>

                <div class="box fourth-box"></div>
                <div class="box sixth-box"></div>
                <div class="box fifth-box"></div>

                <div class="box seventh-box"></div>
                <div class="box eighth-box"></div>
                <div class="box nineth-box"></div>
            </div>
            <div class="player-computer-score-container">
                <p>Player: <span class="player-score">0</span></p>
                <p>Draw: <span class="draw">0</span></p>
                <p>Computer: <span class="computer-score">0</span></p>
            </div>

            <div class="restart-button-container">
                <div class="restart-button">Restart</div>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
